<h1 mat-dialog-title>{{ passedData.message }}</h1>
<mat-dialog-content>
  <p>Are you sure?</p>
</mat-dialog-content>
<mat-dialog-actions fxLayoutAlign="center center">
  <button mat-raised-button [mat-dialog-close]="true">Yes</button>
  <button mat-raised-button [mat-dialog-close]="false">No</button>
</mat-dialog-actions>
