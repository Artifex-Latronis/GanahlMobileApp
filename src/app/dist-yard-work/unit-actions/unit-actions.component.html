<section class="unit-actions" fxLayout="column" fxLayoutGap="50px">
  <div class="button-row" fxLayout="row" fxLayoutAlign="space-between">
    <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
    <button *ngIf="!(isLoading$ | async)" mat-raised-button color="accent" (click)="onPullUnit()">Pull</button>
    <button *ngIf="!(isLoading$ | async)" mat-raised-button color="accent" (click)="onMoveUnit()" (click)="onMovingUnit = true">Move</button>
  </div>
  <div class="button-row" fxLayout="row" fxLayoutAlign="space-between">
    <button *ngIf="!(isLoading$ | async)" mat-raised-button color="accent" (click)="onTransferUnit('West Yard')">West
      Yard</button>
    <button *ngIf="!(isLoading$ | async)" mat-raised-button color="accent" (click)="onTransferUnit('B Shed')">B Shed</button>
  </div>
  <div class="button-row" fxLayout="row" fxLayoutAlign="center">
    <button *ngIf="!(isLoading$ | async)" mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
  </div>
</section>
