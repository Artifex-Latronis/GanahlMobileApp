<section>
  <br>
  <br>
  <form class="unit-scan-button" fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="center center" [formGroup]="unitScanForm"
    (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input type="text" matInput placeholder="Scan Unit Tag" formControlName="unitID">
      <mat-error>Missing Unit Number</mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary" [disabled]="unitScanForm.invalid">Submit</button>
  </form>
</section>
