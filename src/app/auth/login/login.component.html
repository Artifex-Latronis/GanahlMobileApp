<section>
  <br>
  <br>
  <form class="login-form" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" [formGroup]="loginForm"
    (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input type="text" matInput placeholder="Employee Number" formControlName="user">
      <mat-error>Missing Employee Number</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="PIN" formControlName="password">
      <mat-error>Missing Employee PIN</mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Submit</button>
  </form>
</section>
